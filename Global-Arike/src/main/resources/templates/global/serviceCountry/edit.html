<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceCountry-edit" th:object="${serviceCountry}">
            <input id="scopeOneNo" name="scopeOneNo" th:field="*{scopeOneNo}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">国家名称：</label>
				<div class="col-sm-8">
					<input id="scopeOneName" name="scopeOneName" th:field="*{scopeOneName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">图标：</label>
				<div class="col-sm-8">
					<input id="scopeTwoIcon" name="scopeTwoIcon" th:field="*{scopeTwoIcon}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "global/serviceCountry";
		$("#form-serviceCountry-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-serviceCountry-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
