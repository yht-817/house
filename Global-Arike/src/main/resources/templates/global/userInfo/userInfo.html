<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            手机号：<input type="text" name="phoneNo"/>
                        </li>
                        <li>
                            邮箱：<input type="text" name="mailboxNo"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="global:userInfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="global:userInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="global:userInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="global:userInfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('global:userInfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('global:userInfo:remove')}]];
    var prefix = ctx + "global/userInfo";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "用户基础",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'userNo',
                    title: '用户编码',
                    visible: false
                },
                {
                    field: 'userHead',
                    title: '头像',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<img style="width: 100px;height: 100px" src=' + row.userHead + ' alt="..." class="img-rounded">');
                        return actions.join('');
                    }
                },
                {
                    field: 'nickName',
                    title: '昵称',
                    sortable: true
                },
                {
                    field: 'sexNo',
                    title: '用户性别',
                    sortable: true
                },
                {
                    field: 'phoneNo',
                    title: '手机号',
                    sortable: true
                },
                {
                    field: 'phoneCode',
                    title: '电话代码（区号）',
                    sortable: true
                },
                {
                    field: 'mailboxNo',
                    title: '邮箱',
                    sortable: true
                },
                {
                    field: 'password',
                    title: '登录口令',
                    sortable: true
                },
                {
                    field: 'regionDate',
                    title: '注册日期',
                    sortable: true
                },
                {
                    field: 'lastLoginDate',
                    title: '最后登录日期',
                    sortable: true
                },
                {
                    field: 'userState',
                    title: '用户状态',
                    sortable: true
                },
                {
                    field: 'userGrade',
                    title: '用户等级',
                    sortable: true
                },
                {
                    field: 'userGradeChangeDate',
                    title: '用户等级变更日期',
                    sortable: true
                },
                {
                    field: 'userSign',
                    title: '用户签名',
                    sortable: true
                },
                {
                    field: 'userLocal',
                    title: '常住地',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.userNo + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.userNo + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
