<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userInfo-edit" th:object="${userInfo}">
            <input id="userNo" name="userNo" th:field="*{userNo}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">头像：</label>
				<div class="col-sm-8">
					<input id="userHead" name="userHead" th:field="*{userHead}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">昵称：</label>
				<div class="col-sm-8">
					<input id="nickName" name="nickName" th:field="*{nickName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户性别：</label>
				<div class="col-sm-8">
					<input id="sexNo" name="sexNo" th:field="*{sexNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="phoneNo" name="phoneNo" th:field="*{phoneNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电话代码（区号）：</label>
				<div class="col-sm-8">
					<input id="phoneCode" name="phoneCode" th:field="*{phoneCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="mailboxNo" name="mailboxNo" th:field="*{mailboxNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录口令：</label>
				<div class="col-sm-8">
					<input id="password" name="password" th:field="*{password}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">注册日期：</label>
				<div class="col-sm-8">
					<input id="regionDate" name="regionDate" th:field="*{regionDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后登录日期：</label>
				<div class="col-sm-8">
					<input id="lastLoginDate" name="lastLoginDate" th:field="*{lastLoginDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户状态：</label>
				<div class="col-sm-8">
					<input id="userState" name="userState" th:field="*{userState}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户等级：</label>
				<div class="col-sm-8">
					<input id="userGrade" name="userGrade" th:field="*{userGrade}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户等级变更日期：</label>
				<div class="col-sm-8">
					<input id="userGradeChangeDate" name="userGradeChangeDate" th:field="*{userGradeChangeDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户签名：</label>
				<div class="col-sm-8">
					<input id="userSign" name="userSign" th:field="*{userSign}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">常住地：</label>
				<div class="col-sm-8">
					<input id="userLocal" name="userLocal" th:field="*{userLocal}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "global/userInfo";
		$("#form-userInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-userInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
