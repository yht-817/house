<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-drawingInfo-edit" th:object="${drawingInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">房屋编码：</label>
				<div class="col-sm-8">
					<input id="housesCode" name="housesCode" th:field="*{housesCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">房屋图纸：</label>
				<div class="col-sm-8">
					<input id="housesDrawingUrl" name="housesDrawingUrl" th:field="*{housesDrawingUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">图纸名字：</label>
				<div class="col-sm-8">
					<input id="housesDrawingName" name="housesDrawingName" th:field="*{housesDrawingName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">房屋面积：</label>
				<div class="col-sm-8">
					<input id="housesArea" name="housesArea" th:field="*{housesArea}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">卧室数量：</label>
				<div class="col-sm-8">
					<input id="housesBedroomNo" name="housesBedroomNo" th:field="*{housesBedroomNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">卫浴数量：</label>
				<div class="col-sm-8">
					<input id="housesBathroomNo" name="housesBathroomNo" th:field="*{housesBathroomNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单价：</label>
				<div class="col-sm-8">
					<input id="housesUnitPrice" name="housesUnitPrice" th:field="*{housesUnitPrice}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "global/drawingInfo";
		$("#form-drawingInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-drawingInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
