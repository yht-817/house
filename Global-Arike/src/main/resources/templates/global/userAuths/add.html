<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userAuths-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">应用Key：</label>
				<div class="col-sm-8">
					<input id="thirdKey" name="thirdKey" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">应用类型：</label>
				<div class="col-sm-8">
					<input id="thirdType" name="thirdType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">绑定日期：</label>
				<div class="col-sm-8">
					<input id="thirdDate" name="thirdDate" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "global/userAuths"
		$("#form-userAuths-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-userAuths-add').serialize());
	        }
	    }
	</script>
</body>
</html>
